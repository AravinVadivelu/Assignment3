<mat-card>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Cost of Service</mat-label>
        <input matInput name="cost" [(ngModel)]="cost" required pattern="^[0-9]*$">
        <mat-error *ngIf="!cost">Cost is required.</mat-error>
        <mat-error *ngIf="cost && !cost.toString().match('^[0-9]*$')">Cost must be a number.</mat-error>
      </mat-form-field>
  
      <div>
        <mat-label>Service Quality</mat-label>
        <mat-radio-group name="quality" [(ngModel)]="quality">
          <mat-radio-button value="15">Okey (15%)</mat-radio-button>
          <mat-radio-button value="18">Good (18%)</mat-radio-button>
          <mat-radio-button value="20">Excellent (20%)</mat-radio-button>
        </mat-radio-group>
      </div>
  
      <mat-checkbox name="roundUp" [(ngModel)]="roundUP">Round up tip</mat-checkbox>
  
      <button mat-raised-button color="primary" type="submit">Calculate Tip</button>
    </form>
  </mat-card>
